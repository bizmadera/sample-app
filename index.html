<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nook Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/37d8eee4ff.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@500&family=Poppins:wght@400;500&family=Rubik+Bubbles&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="card weather-app">
        <div class="card-body">
            <div class="container text-center top-bar">
                <div class="row">
                    <div class="col">
                        <span class="signal">
                            <i class="fa-solid fa-signal"></i>
                        </span>
                    </div>
                    <div class="col">
                        <span class="time" id="current-time">
                            
                        </span>
                    </div>
                    <div class="col">
                        <span class="location" id="geolocation">
                            <span id="switch"> off </span>
                            <i class="fa-solid fa-location-dot"></i>
                        </span>
                    </div>
                </div>
            </div>
            
            <h1>Nook Weather App</h1>
            <form class="input-group mb-3" id="search-form">
                <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control">
                <input type="submit" class="btn btn-outline-secondary" value="Search" id="search-submit">
            </form>
            <h1 class="card-title city-name">
                City Name
            </h1>
            <h2 class="card-title date" id="current-date"> </h2>
            <h2 class="card-title" id="description">  </h2>
            <div>
                <div class="row">
                    <div class="col-6">
                        <span 
                            <i class="fa-solid fa-cloud temperature-now-icon"></i>
                        </span>  
                    </div>
                    <div class="col-6">
                    </br>
                        <h3 class="temperature-now">
                            28°C
                        </h3>
                        <h2 class="units">
                            <a href=# id="celsius-link"> °C </a>
                                    |
                            <a href=# id="fahrenheit-link"> °F </a>
                        </h2>
                        <h4 id="humidity"> </h4>
                        <h4 id="windspeed"> </h4>
                    </div>
                </div>
            </br>
        <div class="card-footer text-center text-muted footer">
            <div>
                <div class="row">
                    <div class="col other-days">
                        Thurs
                    </div>
                    <div class="col other-days">
                        Fri
                    </div>
                    <div class="col other-days">
                        Sat
                    </div>
                    <div class="col other-days">
                        Sun
                    </div>
                    <div class="col other-days">
                        Mon
                    </div>
                    <div class="col other-days">
                        Tues
                    </div>
                </div>
            <div>
                <div class="row">
                    <div class="col card border-one">
                        <div class="card-body cardd">
                            <i class="fa-solid fa-cloud-rain other-weather-icons day-one"></i>
                        </div>
                    </div>
                    <div class="col card border-two">
                        <div class="card-body">
                            <i class="fa-solid fa-cloud other-weather-icons day-two"></i>
                        </div>
                    </div>
                    <div class="col card border-three">
                        <div class="card-body">
                            <i class="fa-solid fa-cloud other-weather-icons day-three"></i>
                        </div>
                    </div>
                    <div class="col card border-four">
                        <div class="card-body">
                            <i class="fa-solid fa-sun other-weather-icons day-four"></i>
                        </div>
                    </div>
                    <div class="col card border-five">
                        <div class="card-body">
                            <i class="fa-solid fa-cloud other-weather-icons day-five"></i>
                        </div>
                    </div>
                    <div class="col card border-six">
                        <div class="card-body">
                            <i class="fa-solid fa-sun other-weather-icons day-six"></i>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src = "src/index.js">  </script>
</body>
</html>
